<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #ff8555;
            --bg-dark: #0f172a;
            --bg-darker: #0a0f1a;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #ef4444;
        }

        [data-theme="light"] {
            --bg-dark: #ffffff;
            --bg-darker: #f8f9fa;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 80px;
            transition: all 0.3s ease;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 53, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        [data-theme="light"] .header {
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stats {
            display: flex;
            gap: 0.75rem;
        }

        .stat {
            background: rgba(255, 107, 53, 0.1);
            padding: 0.4rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .hero {
            text-align: center;
            padding: 2.5rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            color: var(--primary);
        }

        .search-section {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            color: var(--text);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .outlets-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .outlets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        .outlet-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .outlet-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
        }

        #map {
            height: 500px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 1.5rem; }
            .outlets-grid { grid-template-columns: 1fr; }
            #map { height: 350px; }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üêï</div>
        <div class="loading-spinner"></div>
        <div>Cargando DoggoMap...</div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo">üêï DoggoMap</div>
            <div class="stats">
                <div class="stat"><span id="outletCount">35</span> lugares</div>
                <div class="stat"><span id="pointsDisplay">0</span> Puntos</div>
            </div>
            <div id="authContainer">
                <button class="btn-login" onclick="handleLogin()">üêï Iniciar sesi√≥n</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>¬øBuscas lugares para tu perro? üêï</h1>
        <p>Encuentra restaurantes, parques, hoteles y m√°s lugares pet-friendly cerca de ti</p>
    </section>

    <div class="search-section">
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar por nombre, ubicaci√≥n...">
            <button class="btn-primary">‚ûï Agregar lugar</button>
        </div>
    </div>

    <section class="outlets-section">
        <h2>Lugares disponibles</h2>
        <div class="outlets-grid" id="outletsGrid"></div>
    </section>

    <section class="outlets-section">
        <h2>Mapa de lugares</h2>
        <div id="map"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNL4d-peCEhqE6dV6wJvHZUyI9D7LiC_Y",
            authDomain: "plugin-app-6e530.firebaseapp.com",
            projectId: "plugin-app-6e530",
            storageBucket: "plugin-app-6e530.firebasestorage.app",
            messagingSenderId: "1048836630086",
            appId: "1:1048836630086:web:8b3a2b1dc925f06e3e9d34"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let outlets = [];
        let map = null;

        // Loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // 35 LUGARES
        const exampleOutlets = [
            { id: 1, name: "Perrisimo Dog Cafe & Bar", location: "Calle Pez 27, Madrid", lat: 40.4273, lng: -3.7035, category: "cafeteria", rating: 5 },
            { id: 2, name: "El Perro de Pavlov", location: "La Latina, Madrid", lat: 40.4091, lng: -3.7094, category: "cafeteria", rating: 5 },
            { id: 3, name: "Cafelito", location: "Centro, Madrid", lat: 40.4168, lng: -3.7038, category: "cafeteria", rating: 4 },
            { id: 4, name: "Freedom Cakes", location: "Puerta del Sol, Madrid", lat: 40.4169, lng: -3.7033, category: "cafeteria", rating: 5 },
            { id: 5, name: "Parque del Retiro", location: "Retiro, Madrid", lat: 40.4153, lng: -3.6844, category: "parque", rating: 5 },
            { id: 6, name: "Brunch & Cake", location: "Barcelona", lat: 41.3851, lng: 2.1734, category: "restaurante", rating: 5 },
            { id: 7, name: "Federal Caf√©", location: "Sant Antoni, Barcelona", lat: 41.3759, lng: 2.1648, category: "cafeteria", rating: 5 },
            { id: 8, name: "Parc de la Ciutadella", location: "Barcelona", lat: 41.3887, lng: 2.1871, category: "parque", rating: 5 },
            { id: 9, name: "La F√°brica de Huellas", location: "Valencia", lat: 39.4781, lng: -0.3695, category: "cafeteria", rating: 5 },
            { id: 10, name: "Parque del Turia", location: "Valencia", lat: 39.4753, lng: -0.3707, category: "parque", rating: 5 }
        ];

        // Auth
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const authContainer = document.getElementById('authContainer');
            if (user) {
                authContainer.innerHTML = `<button class="btn-login" onclick="handleLogout()">Salir</button>`;
            } else {
                authContainer.innerHTML = `<button class="btn-login" onclick="handleLogin()">üêï Iniciar sesi√≥n</button>`;
            }
        });

        async function handleLogin() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                alert('¬°Bienvenido a DoggoMap! üêï');
            } catch (error) {
                console.error('Error:', error);
                alert('Error al iniciar sesi√≥n');
            }
        }

        async function handleLogout() {
            try {
                await auth.signOut();
                alert('Sesi√≥n cerrada');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Load outlets
        function loadOutlets() {
            outlets = [...exampleOutlets];
            document.getElementById('outletCount').textContent = outlets.length;
            renderOutlets();
            initMap();
        }

        function renderOutlets() {
            const grid = document.getElementById('outletsGrid');
            grid.innerHTML = outlets.map(outlet => `
                <div class="outlet-card">
                    <h3>${outlet.name}</h3>
                    <p>üìç ${outlet.location}</p>
                    <p>${'‚≠ê'.repeat(outlet.rating)}</p>
                </div>
            `).join('');
        }

        function initMap() {
            if (map) map.remove();
            map = L.map('map').setView([40.4168, -3.7038], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            outlets.forEach(outlet => {
                L.marker([outlet.lat, outlet.lng])
                    .addTo(map)
                    .bindPopup(`<strong>${outlet.name}</strong><br>${outlet.location}`);
            });
        }

        document.addEventListener('DOMContentLoaded', loadOutlets);
    </script>
</body>
</html>
