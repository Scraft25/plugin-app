        function initMap() {
            map = L.map('map').setView([40.4168, -3.7038], 6);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 12);
                        
                        L.marker([lat, lng], {
                            icon: L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            })
                        }).addTo(map).bindPopup('Est√°s aqu√≠').openPopup();
                    },
                    (error) => {
                        console.log('Error getting location:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            }
        }

        window.logout = async function() {
            try {
                await signOut(auth);

                document.getElementById('loginSection').style.display = 'block';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('userName').textContent = user.displayName || 'Usuario';
                document.getElementById('userAvatar').src = user.photoURL || 'https://via.placeholder.com/40';

                const userRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userRef);

                if (!userDoc.exists()) {
                    await setDoc(userRef, {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        points: 0,
                        level: 'Explorador Perruno',
                        placesAdded: 0,
                        createdAt: Timestamp.now(),
                        lastLogin: Timestamp.now()
                    });
                    document.getElementById('userPoints').textContent = '0 puntos ‚Ä¢ Explorador Perruno';
                } else {
                    const userData = userDoc.data();
                    document.getElementById('userPoints').textContent = `${userData.points} puntos ‚Ä¢ ${userData.level}`;
                    
                    await updateDoc(userRef, {
                        lastLogin: Timestamp.now()
                    });
                }
            } else {
                currentUser = null;
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
            }
        });

        async function loadPlaces() {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const q = query(collection(db, 'places'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allPlaces = [...initialPlaces];
                
                querySnapshot.forEach((doc) => {
                    allPlaces.push({ id: doc.id, ...doc.data() });
                });

                filteredPlaces = [...allPlaces];
                displayPlaces();
                addMarkersToMap();
            } catch (error) {
                console.error('Error loading places:', error);
                allPlaces = [...initialPlaces];
                filteredPlaces = [...allPlaces];
                displayPlaces();
                addMarkersToMap();
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayPlaces() {
            const container = document.getElementById('placesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredPlaces.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            
            const startIndex = (currentPage - 1) * placesPerPage;
            const endIndex = startIndex + placesPerPage;
            const placesToShow = filteredPlaces.slice(startIndex, endIndex);

            container.innerHTML = placesToShow.map(place => {
                const stars = '‚≠ê'.repeat(place.rating) + '<span class="star empty">‚≠ê</span>'.repeat(5 - place.rating);
                
                return `
                    <div class="place-card">
                        <div class="place-header">
                            <span class="place-category category-${place.category}">${getCategoryEmoji(place.category)} ${getCategoryName(place.category)}</span>
                            <h3 class="place-name">${place.name}</h3>
                            <div class="place-location">üìç ${place.location}</div>
                        </div>
                        <div class="place-body">
                            <div class="place-details">
                                <span class="detail-badge">üêï ${place.size === 'todos' ? 'Todos los tama√±os' : place.size}</span>
                                <span class="detail-badge">${place.locationType === 'ambos' ? 'üè†‚òÄÔ∏è Interior y terraza' : place.locationType === 'interior' ? 'üè† Interior' : '‚òÄÔ∏è Terraza'}</span>
                                ${place.hasWater === 'si' ? '<span class="detail-badge">üíß Tiene agua</span>' : ''}
                                ${place.leashRequired === 'no' ? '<span class="detail-badge">üêï Sin correa</span>' : '<span class="detail-badge">ü¶Æ Correa requerida</span>'}
                            </div>
                            <div class="place-rating">${stars}</div>
                            ${place.notes ? `<div class="place-notes">"${place.notes}"</div>` : ''}
                        </div>
                        <div class="place-footer">
                            <div class="place-meta">${place.userName ? 'Agregado por ' + place.userName : 'Verificado'}</div>
                            <button class="btn btn-secondary" onclick="flyToPlace(${place.lat}, ${place.lng})">Ver en mapa</button>
                        </div>
                    </div>
                `;
            }).join('');

            createPagination();
        }

        function createPagination() {
            const totalPages = Math.ceil(filteredPlaces.length / placesPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage - 1})">‚Üê Anterior</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span class="page-btn">...</span>`;
                }
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Siguiente ‚Üí</button>`;
            }

            paginationContainer.innerHTML = paginationHTML;
        }

        window.changePage = function(page) {
            currentPage = page;
            displayPlaces();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.filterPlaces = function() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const sizeFilter = document.getElementById('filterSize').value;
            const locationFilter = document.getElementById('filterLocation').value;
            const ratingFilter = parseInt(document.getElementById('filterRating').value) || 0;
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            filteredPlaces = allPlaces.filter(place => {
                const matchesCategory = !categoryFilter || place.category === categoryFilter;
                const matchesSize = !sizeFilter || place.size === sizeFilter || place.size === 'todos';
                const matchesLocation = !locationFilter || place.locationType === locationFilter || place.locationType === 'ambos';
                const matchesRating = place.rating >= ratingFilter;
                const matchesSearch = place.name.toLowerCase().includes(searchText) || place.location.toLowerCase().includes(searchText);

                return matchesCategory && matchesSize && matchesLocation && matchesRating && matchesSearch;
            });

            currentPage = 1;
            displayPlaces();
            addMarkersToMap();
        };

        function addMarkersToMap() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            filteredPlaces.forEach(place => {
                const marker = L.marker([place.lat, place.lng], {
                    icon: L.icon({
                        iconUrl: getCategoryMarkerIcon(place.category),
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);

                const stars = '‚≠ê'.repeat(place.rating);
                marker.bindPopup(`
                    <strong>${place.name}</strong><br>
                    ${getCategoryEmoji(place.category)} ${getCategoryName(place.category)}<br>
                    üìç ${place.location}<br>
                    ${stars}
                `);

                markers.push(marker);
            });
        }

        window.flyToPlace = function(lat, lng) {
            map.flyTo([lat, lng], 16);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.openAddPlaceModal = function() {
            document.getElementById('addPlaceModal').classList.add('active');
        };

        window.closeAddPlaceModal = function() {
            document.getElementById('addPlaceModal').classList.remove('active');
            document.getElementById('addPlaceForm').reset();
        };

        window.addPlace = async function(event) {
            event.preventDefault();

            if (!currentUser) {
                alert('Debes iniciar sesi√≥n para agregar un lugar');
                return;
            }

            const name = document.getElementById('placeName').value;
            const location = document.getElementById('placeAddress').value;
            const category = document.getElementById('placeCategory').value;
            const size = document.getElementById('placeSize').value;
            const locationType = document.getElementById('placeLocationType').value;
            const hasWater = document.getElementById('placeWater').value;
            const leashRequired = document.getElementById('placeLeash').value;
            const rating = parseInt(document.getElementById('placeRating').value);
            const notes = document.getElementById('placeNotes').value;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            await addDoc(collection(db, 'places'), {
                                name,
                                location,
                                category,
                                size,
                                locationType,
                                hasWater,
                                leashRequired,
                                rating,
                                notes,
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                                timestamp: Timestamp.now(),
                                userId: currentUser.uid,
                                userName: currentUser.displayName
                            });

                            const userRef = doc(db, 'users', currentUser.uid);
                            const userDoc = await getDoc(userRef);
                            const userData = userDoc.data();
                            const newPoints = userData.points + 10;
                            const newPlacesAdded = userData.placesAdded + 1;
                            let newLevel = userData.level;

                            if (newPoints >= 1000) newLevel = 'Leyenda Perruna';
                            else if (newPoints >= 500) newLevel = 'Maestro Peludo';
                            else if (newPoints >= 100) newLevel = 'Cazador de Lugares';
                            else newLevel = 'Explorador Perruno';

                            await updateDoc(userRef, {
                                points: newPoints,
                                placesAdded: newPlacesAdded,
                                level: newLevel
                            });

                            document.getElementById('userPoints').textContent = `${newPoints} puntos ‚Ä¢ ${newLevel}`;

                            alert('¬°Lugar agregado! +10 puntos üéâ');
                            closeAddPlaceModal();
                            loadPlaces();
                        } catch (error) {
                            console.error('Error adding place:', error);
                            alert('Error al agregar el lugar. Intenta de nuevo.');
                        }
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        alert('No se pudo obtener tu ubicaci√≥n. Activa el GPS e intenta de nuevo.');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Tu navegador no soporta geolocalizaci√≥n');
            }
        };

        function getCategoryName(category) {
            const names = {
                restaurante: 'Restaurante',
                cafeteria: 'Cafeter√≠a',
                parque: 'Parque',
                playa: 'Playa',
                hotel: 'Hotel',
                tienda: 'Tienda',
                veterinaria: 'Veterinaria',
                peluqueria: 'Peluquer√≠a'
            };
            return names[category] || category;
        }

        function getCategoryEmoji(category) {
            const emojis = {
                restaurante: 'üçΩÔ∏è',
                cafeteria: '‚òï',
                parque: 'üå≥',
                playa: 'üèñÔ∏è',
                hotel: 'üè®',
                tienda: 'üõçÔ∏è',
                veterinaria: 'üè•',
                peluqueria: '‚úÇÔ∏è'
            };
            return emojis[category] || 'üìç';
        }

        function getCategoryMarkerIcon(category) {
            const colors = {
                restaurante: 'red',
                cafeteria: 'orange',
                parque: 'green',
                playa: 'blue',
                hotel: 'violet',
                tienda: 'green',
                veterinaria: 'red',
                peluqueria: 'yellow'
            };
            const color = colors[category] || 'grey';
            return `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadPlaces();
        });
