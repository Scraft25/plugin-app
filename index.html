<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlugIn - Localizador de Enchufes</title>
    <style>
        :root {
            --color-primary: #10b981;
            --color-secondary: #059669;
            --color-accent: #34d399;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-background: #ffffff;
            --color-surface: #f9fafb;
            --color-text: #1f2937;
            --color-text-secondary: #6b7280;
            --color-border: #e5e7eb;
            --color-shadow: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #111827;
                --color-surface: #1f2937;
                --color-text: #f9fafb;
                --color-text-secondary: #9ca3af;
                --color-border: #374151;
                --color-shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px var(--color-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 { font-size: 26px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 13px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--color-surface);
            padding: 10px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--color-primary);
            color: white;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .outlet-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .outlet-card {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px var(--color-shadow);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .outlet-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--color-shadow);
            border-color: var(--color-primary);
        }

        .outlet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .outlet-title {
            font-weight: 600;
            font-size: 16px;
        }

        .outlet-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-primary);
        }

        .status-occupied {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-danger);
        }

        .outlet-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--color-background);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .form-group { margin-bottom: 16px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--color-background);
            color: var(--color-text);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîå PlugIn</h1>
        <p>Encuentra enchufes libres cerca de ti</p>
        <div class="user-stats">
            <div class="stat-item">
                <span>‚ö° <span id="userPoints">0</span> puntos</span>
            </div>
            <div class="stat-item">
                <span>üìç <span id="outletCount">0</span> enchufes</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('list')">üìã Lista</button>
        </div>

        <div id="list-tab" class="tab-content active">
            <div id="outletList" class="outlet-list">
                <div class="loading">‚è≥ Cargando enchufes desde Firebase...</div>
            </div>
        </div>
    </div>

    <button class="fab" onclick="openAddModal()">+</button>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ûï Agregar Enchufe</h2>
                <button class="close-btn" onclick="closeAddModal()">√ó</button>
            </div>

            <form onsubmit="submitOutlet(event)">
                <div class="form-group">
                    <label>üìç Lugar</label>
                    <input type="text" class="form-control" id="outletPlace" placeholder="Ej: Starbucks Centro" required>
                </div>

                <div class="form-group">
                    <label>üè∑Ô∏è Categor√≠a</label>
                    <select class="form-control" id="outletCategory" required>
                        <option value="">Selecciona</option>
                        <option value="cafe">‚òï Caf√©</option>
                        <option value="airport">‚úàÔ∏è Aeropuerto</option>
                        <option value="library">üìö Biblioteca</option>
                        <option value="mall">üè¢ Centro Comercial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>‚úÖ Estado</label>
                    <select class="form-control" id="outletStatus" required>
                        <option value="available">Disponible</option>
                        <option value="occupied">Ocupado</option>
                    </select>
                </div>

                <button type="submit" class="btn">üéâ Agregar y ganar +10 puntos</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config (TUS credenciales)
        const firebaseConfig = {
            apiKey: "AIzaSyDMWRD3d3I4qQKMI92d4uXXD7kr82eK3Kg",
            authDomain: "plugin-app-6e530.firebaseapp.com",
            projectId: "plugin-app-6e530",
            storageBucket: "plugin-app-6e530.firebasestorage.app",
            messagingSenderId: "341027766221",
            appId: "1:341027766221:web:df9b7db73457cec5944e84"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userPoints = 0;

        // Cargar enchufes desde Firebase
        async function loadOutlets() {
            try {
                const q = query(collection(db, 'outlets'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const outletList = document.getElementById('outletList');
                outletList.innerHTML = '';

                if (querySnapshot.empty) {
                    outletList.innerHTML = '<div class="loading">üìç No hay enchufes reportados. ¬°S√© el primero!</div>';
                    document.getElementById('outletCount').textContent = '0';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = createOutletCard(data);
                    outletList.appendChild(card);
                });

                document.getElementById('outletCount').textContent = querySnapshot.size;

            } catch (error) {
                console.error('Error cargando enchufes:', error);
                document.getElementById('outletList').innerHTML = '<div class="loading">‚ùå Error al cargar. Verifica la conexi√≥n.</div>';
            }
        }

        // Crear tarjeta de enchufe
        function createOutletCard(data) {
            const card = document.createElement('div');
            card.className = 'outlet-card';
            
            const categoryIcon = {
                'cafe': '‚òï',
                'airport': '‚úàÔ∏è',
                'library': 'üìö',
                'mall': 'üè¢'
            }[data.category] || 'üìç';

            const statusClass = data.status === 'available' ? 'status-available' : 'status-occupied';
            const statusText = data.status === 'available' ? 'Disponible' : 'Ocupado';

            card.innerHTML = `
                <div class="outlet-header">
                    <div class="outlet-title">${categoryIcon} ${data.place}</div>
                    <div class="outlet-status ${statusClass}">${statusText}</div>
                </div>
                <div class="outlet-info">
                    <div>üè∑Ô∏è ${data.category.charAt(0).toUpperCase() + data.category.slice(1)}</div>
                    <div>üïí ${formatDate(data.createdAt)}</div>
                </div>
            `;
            
            return card;
        }

        // Formatear fecha
        function formatDate(timestamp) {
            if (!timestamp) return 'Reci√©n agregado';
            const date = timestamp.toDate();
            const now = new Date();
            const diff = Math.floor((now - date) / 60000); // minutos
            
            if (diff < 1) return 'Ahora mismo';
            if (diff < 60) return `Hace ${diff} min`;
            if (diff < 1440) return `Hace ${Math.floor(diff/60)} horas`;
            return `Hace ${Math.floor(diff/1440)} d√≠as`;
        }

        // Agregar enchufe a Firebase
        window.submitOutlet = async function(e) {
            e.preventDefault();
            
            const place = document.getElementById('outletPlace').value;
            const category = document.getElementById('outletCategory').value;
            const status = document.getElementById('outletStatus').value;

            try {
                await addDoc(collection(db, 'outlets'), {
                    place: place,
                    category: category,
                    status: status,
                    createdAt: serverTimestamp(),
                    points: 10
                });

                userPoints += 10;
                document.getElementById('userPoints').textContent = userPoints;

                alert('‚úÖ ¬°Enchufe agregado! +10 puntos');
                closeAddModal();
                loadOutlets();

                document.getElementById('outletPlace').value = '';
                document.getElementById('outletCategory').value = '';
                document.getElementById('outletStatus').value = 'available';

            } catch (error) {
                console.error('Error agregando enchufe:', error);
                alert('‚ùå Error al agregar. Intenta de nuevo.');
            }
        };

        // UI Functions
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        };

        window.openAddModal = function() {
            document.getElementById('addModal').classList.add('active');
        };

        window.closeAddModal = function() {
            document.getElementById('addModal').classList.remove('active');
        };

        // Cargar enchufes al iniciar
        loadOutlets();
    </script>
</body>
</html>
